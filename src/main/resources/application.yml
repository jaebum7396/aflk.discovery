server:
  port: 8761

spring:
  application:
    name: aflk.discovery

eureka:
  client:
    registerWithEureka: false # 클라이언트가 유레카 서비스에 자신을 등록하지 않음
    fetchRegistry: false # 레지스트리 정보를 클라이언트 로컬에 캐싱하지 않음. 유레카 클라이언트가 유레카 서비스에 등록시 설정 가능
